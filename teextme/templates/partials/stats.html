{% verbatim %}
<div class="stats">
  <header class="bar-title">
    <h1 class="title">Stats</h1>
  </header>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item">
        <a href="#/messages">
          <i class="icon-comments tab-icon"></i>
          <div class="tab-label">Messages</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#/contacts">
          <i class="icon-user tab-icon"></i>
          <div class="tab-label">Contacts</div>
        </a>
      </li>
      <li class="tab-item active">
        <a href="#/stats">
          <i class="icon-bar-chart tab-icon"></i>
          <div class="tab-label">Stats</div>
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">
    <h2>Monthly stats</h2>
    
    <div id="stats-monthly" plot="stats.monthly" style="height: 300px"></div>
  </div>
</div>
{% endverbatim %}
