<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block site_title %}TeextMe{% endblock %}</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" charset="utf-8">
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
        <div class="container-narrow">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">
            TeextMe
          </a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <!-- <li><a href="/">Home</a></li> -->
              
            </ul>

            <ul class="nav pull-right">
               {% if user.is_authenticated %}
                <li><a href="#">Hi {{user.phone_number}}</a></li>
                <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a><li>
               {% else %}
                <li><a href="{% url 'django.contrib.auth.views.login' %}">Sign in</a><li>
               <li><a href="{% url 'customregistration.views.register' %}">Sign up</a></li>
               {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% block body_content %}{% endblock %}
  </body>
</html>
